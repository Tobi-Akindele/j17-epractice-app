<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Result</title>
</head>
<body>

<div style="margin:10px;">
    <h1>Result (Pass mark: 68%)</h1>
</div>

<div style="margin:10px;">
    <h3>Score: [[${score}]] of [[${total}]]</h3>
    <p></p>
    <h3>Percentage: [[${percentage}]]% ([[${remark}]])</h3>
    <p></p>

    <p>Review</p>
    <table>
        <thead>
        <tr>
            <th>Question Number</th>
            <th>Your Answer</th>
            <th>Correct Answer</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${reviews}">
            <td>[[${entry.key}]]</td>
            <td>[[${entry.value[0]}]]</td>
            <td>[[${entry.value[1]}]]</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
